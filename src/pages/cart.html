<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    .circle {
        @apply w-10 h-10 rounded-full flex items-center justify-center text-white font-bold;
      }
    </style>

  <title>Shopping Cart</title>
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <!-- header.html -->
    <div id="header-placeholder"></div>
  </header>

  <!-- Main Content -->
  <main class="bg-white p-6 rounded-lg shadow-lg w-3/5 max-w-2xl mx-auto my-10">
    <h2>購物車</h2>
    <!-- 進度條 -->
    <div class="relative w-4/5 mx-auto mb-6">
      <!-- 灰色背景線 -->
      <div class="w-full bg-gray-200 h-1 absolute top-1/3 transform -translate-y-1/2"></div>
      <!-- 綠色進度條 -->
      <div id="progress-bar" class="bg-green-500 h-1 absolute top-1/3 transform -translate-y-1/2" style="width: 0%">
      </div>
      <!-- 步驟圓圈 -->
      <div class="flex justify-between relative">
        <div class="step" data-step="1">
          <div class="circle bg-green-500">1</div>
          <p class="text-sm mt-2">確認購物車</p>
        </div>
        <div class="step" data-step="2">
          <div class="circle bg-gray-300">2</div>
          <p class="text-sm mt-2">付款與運送</p>
        </div>
        <div class="step" data-step="3">
          <div class="circle bg-gray-300">3</div>
          <p class="text-sm mt-2">填寫資料</p>
        </div>
        <div class="step flex flex-col align-middle" data-step="4">
          <div class="circle bg-gray-300 ml-auto">4</div>
          <p class="text-sm mt-2">完成訂購</p>
        </div>
      </div>
    </div>
    <hr />
    <!-- 步驟內容 -->
    <div id="steps-container" class="p-5">
      <div class="step-content text-center font-semibold" data-step="1">
        <h3>訂單明細</h3>

        <div id="cart-items">商品</div>
      </div>
      <div class="step-content hidden text-left" data-step="2">
        <h2 class="py-1">付款方式</h2>
        <ul>
          <li class="border-b p-3">
            <input type="radio" name="payment_method" id="credit_card" /><label for="credit_card">信用卡付款</label>
          </li>
          <li class="border-b p-3">
            <input type="radio" name="payment_method" id="online_atm" /><label for="online_atm">網路ATM</label>
          </li>
          <li class="p-3">
            <input type="radio" name="payment_method" id="store_code" /><label for="store_code">超商代碼</label>
          </li>
        </ul>
        <hr />
        <h2 class="py-1 mt-2">運送方式</h2>
        <ul>
          <li class="border-b p-3">
            <input type="radio" name="shipping_method" id="home_delivery" /><label for="home_delivery">黑貓宅配</label>
          </li>
          <li class="border-b p-3">
            <input type="radio" name="shipping_method" id="store_pickup" /><label for="store_pickup">超商店到店</label>
          </li>
        </ul>
      </div>
      <div class="step-content hidden text-left" data-step="3">
        <h2>寄送資料</h2>
        <div class="py-1">
          <label class="block" for="full_name">姓名</label>
          <input class="block w-full border px-3 py-1" type="text" id="full_name" placeholder="王小明" />
        </div>
        <div class="py-1">
          <label class="block" for="phone_number">電話</label>
          <input class="block w-full border px-3 py-1" type="number" id="phone_number" placeholder="0912345678" />
        </div>
        <div class="py-1">
          <label class="block" for="email">Email</label>
          <input class="block w-full border px-3 py-1" type="email" id="email" placeholder="abc123@mail.com" />
        </div>
        <div class="py-1">
          <label class="block">地址</label>
          <div class="grid grid-cols-2 gap-1">
            <input class="block col-span-1 border px-3 py-1" type="text" id="city" placeholder="城市" />
            <input class="block col-span-1 border px-3 py-1" type="text" id="postal_code" placeholder="郵遞區號" />
            <input class="block col-span-2 border px-3 py-1" type="text" id="address" placeholder="地址" />
          </div>
        </div>
      </div>
      <div class="step-content hidden text-center text-lg font-semibold" data-step="4">
        訂單成立
      </div>
    </div>
    <div class="mt-6 border-t pt-4 flex justify-between items-center">
      <span class="text-lg font-semibold">總計:</span>
      <span id="total-price" class="text-2xl font-bold">$0.00</span>
    </div>
    <!-- 按鈕 -->
    <div class="flex justify-between mt-6">
      <button id="prevBtn" class="px-4 py-2 border rounded-md text-black bg-white shadow-md">
        ← 繼續購物
      </button>
      <button id="nextBtn" class="px-4 py-2 border rounded-md bg-blue-500 text-white shadow-md">
        下一步 →
      </button>
    </div>
  </main>

  <!-- footer -->
  <div id="footer-placeholder"></div>

  <!-- load header&footer -->
  <script src="../js/load.js"></script>
  <script src="../js/tw-shop-cart.js"></script>



</body>

</html>
